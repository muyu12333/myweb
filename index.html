<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词管理器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .neon-button {
            background: #4a90e2;
            border: 2px solid #4a90e2;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            background: #357abd;
            box-shadow: 0 0 15px #4a90e2;
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .table th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            color: #212529;
        }

        .table td:first-child {
            width: 5%;
        }

        .batch-delete {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
        }

        .setting-panel {
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .setting-panel.collapsed {
            transform: translateY(-100%);
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* 针对手机等小屏幕的样式 */
        /* 现有样式保持不变 */

	@media (max-width: 768px) {
		/* 针对手机等小屏幕的样式 */
		.input-group {
			display: flex;
			
			gap: 1rem;
			width: 100%;
		}

		.input-group > input {
			width: 100%;
			padding: 0.5rem;
			font-size: 0.9rem;
			margin-bottom: 1rem;
			box-sizing: border-box;
		}

		.input-group > button {
			width: 100%;
			padding: 0.5rem;
			font-size: 0.9rem;
			margin-bottom: 1rem;
		}

		.neon-button {
			padding: 0.5rem 1rem;
			font-size: 0.9rem;
		}

		.btn-sm {
			padding: 0.25rem 0.75rem;
			font-size: 0.8rem;
		}
	}
    </style>
</head>

<body>
    <!-- 设置面板 -->
    <div class="glass-container setting-panel">
        <h3>背诵设置 ⚙️</h3>
        <div>
            <label>背诵模式：</label>
            <select id="recitationMode">
                <option value="1">顺序模式</option>
                <option value="2">随机模式</option>
            </select>
        </div>
        <div class="mt-2">
            <label>背诵数量：</label>
            <input type="number" id="recitationCount" min="1" value="20">
        </div>
        <div class="buttons mt-3">
            <button class="btn btn-sm btn-primary" onclick="saveSettings()">保存</button>
            <button class="btn btn-sm btn-secondary" onclick="toggleSettings()">隐藏</button>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="container glass-container">
        <h1 class="text-center mb-4">单词管理器 📚</h1>

        <div class="text-center mb-4">
            <button class="btn btn-info neon-button btn-lg" onclick="startRecitation()" id="start-recitation">
                开始背诵 ➔
            </button>
        </div>

        <div class="input-group mb-4">
            <input type="text" id="word-input" class="form-control" placeholder="输入单词">
            <input type="text" id="meaning-input" class="form-control" placeholder="输入释义">
            <button class="btn btn-primary neon-button" onclick="addWord()">添加单词</button>
            <button class="btn btn-success neon-button" onclick="loadFile()">加载文件</button>
        </div>

        <div class="batch-delete">
            <button class="btn btn-danger neon-button" onclick="batchDelete()">批量删除</button>
        </div>

        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%"><input type="checkbox" id="selectAll"></th>
                    <th>单词</th>
                    <th>释义</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="word-table-body">
                <!-- 动态内容 -->
            </tbody>
        </table>

        <div class="batch-delete">
            <button class="btn btn-danger neon-button" onclick="batchDelete()">批量删除</button>
        </div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('wordList')) || [];
        let selectedSettings = {
            mode: localStorage.getItem('recitationMode') || '2',
            count: parseInt(localStorage.getItem('recitationCount') || 20)
        };

        function updateStorage() {
            localStorage.setItem('wordList', JSON.stringify(words));
        }

        function addWord() {
            const word = document.getElementById('word-input').value.trim();
            const meaning = document.getElementById('meaning-input').value.trim();

            if (word && meaning) {
                words.push({ word, meaning });
                updateStorage();
                renderTable();
                document.getElementById('word-input').value = '';
                document.getElementById('meaning-input').value = '';
            } else {
                alert('单词和释义不能为空！');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('word-table-body');
            tbody.innerHTML = words.map((item, index) => `
                <tr>
                    <td><input type="checkbox" class="delete-checkbox" data-index="${index}"></td>
                    <td>${item.word}</td>
                    <td>${item.meaning}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editWord(${index})">编辑</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteWord(${index})">删除</button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('selectAll').checked = false;
            document.getElementById('selectAll').onclick = function () {
                const checkboxes = document.querySelectorAll('.delete-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            };
        }

        function editWord(index) {
            const newWord = prompt('新单词', words[index].word);
            const newMeaning = prompt('新释义', words[index].meaning);

            if (newWord && newMeaning) {
                words[index] = { word: newWord, meaning: newMeaning };
                updateStorage();
                renderTable();
            }
        }

        function deleteWord(index) {
            if (confirm('确定删除？')) {
                words.splice(index, 1);
                updateStorage();
                renderTable();
            }
        }

        function loadFile() {
            const inpEle = document.createElement("input");
            inpEle.type = "file";
            inpEle.accept = ".txt";
            inpEle.style.display = "none";

            inpEle.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const lines = content.split('\n').filter(line => line.trim());
                    const formatErrorLines = [];

                    lines.forEach(line => {
                        const parts = line.split(/\s+/);
                        if (parts.length >= 2) {
                            words.push({
                                word: parts[0].trim(),
                                meaning: parts.slice(1).join(' ').trim()
                            });
                        } else {
                            formatErrorLines.push(line);
                        }
                    });

                    updateStorage();
                    renderTable();

                    if (formatErrorLines.length > 0) {
                        const errorPreview = formatErrorLines.slice(0, 3).join('\n');
                        alert(`格式错误示例：\n${errorPreview}\n\n正确格式：单词 释义`);
                    } else {
                        alert(`文件加载成功，共导入 ${lines.length} 个单词`);
                    }
                };
                reader.readAsText(file);
            });

            inpEle.click();
        }

        function startRecitation() {
            if (words.length === 0) {
                alert('请先添加单词！');
                return;
            }

            localStorage.setItem('recitationMode', selectedSettings.mode);
            localStorage.setItem('recitationCount', selectedSettings.count);
            window.open('recite.html', '_blank', 'width=600,height=800');
        }

        function batchDelete() {
            if (confirm('确定删除选中的单词？')) {
                const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
                const indices = Array.from(checkboxes).map(checkbox => checkbox.dataset.index);
                indices.sort((a, b) => b - a);

                indices.forEach(index => {
                    words.splice(index, 1);
                });

                updateStorage();
                renderTable();
            }
        }

        function toggleSettings() {
            const panel = document.querySelector('.setting-panel');
            panel.classList.toggle('collapsed');
        }

        function saveSettings() {
            selectedSettings.mode = document.getElementById('recitationMode').value;
            selectedSettings.count = parseInt(document.getElementById('recitationCount').value);
            localStorage.setItem('recitationMode', selectedSettings.mode);
            localStorage.setItem('recitationCount', selectedSettings.count);
            alert('设置已保存！');
        }

        renderTable();
        document.getElementById('recitationMode').value = selectedSettings.mode;
        document.getElementById('recitationCount').value = selectedSettings.count;
    </script>
</body>

</html>
