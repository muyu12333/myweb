<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å•è¯ç®¡ç†å™¨</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .glass-container {

            transition: all 0.3s ease;
        }

        .neon-button:hover {
            background: #357abd;
            box-shadow: 0 0 15px #4a90e2;
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .table th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            color: #212529;
        }

        .table td:first-child {
            width: 5%;
        }

        .batch-delete {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
        }

        .setting-panel {
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .setting-panel.collapsed {
            transform: translateY(-100%);
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        /* ä¼˜åŒ–æ‰‹æœºæ˜¾ç¤º */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .glass-container {
                padding: 1rem;
                border-radius: 10px;
            }

            .neon-button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }

            .input-group {
                flex-direction: column;
                gap: 1rem;
            }

            .input-group > input {
                width: 100%;
            }

            table {
                font-size: 0.8rem;
            }

            table th,
            table td {
                padding: 0.5rem;
            }

            .batch-delete {
                margin: 1rem 0;
            }
        }
    </style>
</head>

<body>
    <!-- è®¾ç½®é¢æ¿ -->
    <div class="glass-container setting-panel">
        <h3>èƒŒè¯µè®¾ç½® âš™ï¸</h3>
        <div>
            <label>èƒŒè¯µæ¨¡å¼ï¼š</label>
            <select id="recitationMode">
                <option value="1">é¡ºåºæ¨¡å¼</option>
                <option value="2">éšæœºæ¨¡å¼</option>
            </select>
        </div>
        <div class="mt-2">
            <label>èƒŒè¯µæ•°é‡ï¼š</label>
            <input type="number" id="recitationCount" min="1" value="20">
        </div>
        <div class="buttons mt-3">
            <button class="btn btn-sm btn-primary" onclick="saveSettings()">ä¿å­˜</button>
            <button class="btn btn-sm btn-secondary" onclick="toggleSettings()">éšè—</button>
        </div>
    </div>

    <!-- ä¸»å†…å®¹ -->
    <div class="container glass-container">
        <h1 class="text-center mb-4">å•è¯ç®¡ç†å™¨ ğŸ“š</h1>

        <div class="text-center mb-4">
            <button class="btn btn-info neon-button btn-lg" onclick="startRecitation()" id="start-recitation">
                å¼€å§‹èƒŒè¯µ â”
            </button>
        </div>

        <div class="input-group mb-4">
            <input type="text" id="word-input" class="form-control" placeholder="è¾“å…¥å•è¯">
            <input type="text" id="meaning-input" class="form-control" placeholder="è¾“å…¥é‡Šä¹‰">
            <button class="btn btn-primary neon-button" onclick="addWord()">æ·»åŠ å•è¯</button>
            <button class="btn btn-success neon-button" onclick="loadFile()">åŠ è½½æ–‡ä»¶</button>
        </div>

        <div class="batch-delete">
            <button class="btn btn-danger neon-button" onclick="batchDelete()">æ‰¹é‡åˆ é™¤</button>
        </div>

        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th style="width: 10%"><input type="checkbox" id="selectAll"></th>
                    <th>å•è¯</th>
                    <th>é‡Šä¹‰</th>
                    <th>æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="word-table-body">
                <!-- åŠ¨æ€å†…å®¹ -->
            </tbody>
        </table>

        <div class="batch-delete">
            <button class="btn btn-danger neon-button" onclick="batchDelete()">æ‰¹é‡åˆ é™¤</button>
        </div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('wordList')) || [];
        let selectedSettings = {
            mode: localStorage.getItem('recitationMode') || '2',
            count: parseInt(localStorage.getItem('recitationCount') || 20)
        };

        // æ›´æ–°æœ¬åœ°å­˜å‚¨
        function updateStorage() {
            localStorage.setItem('wordList', JSON.stringify(words));
        }

        // æ·»åŠ å•è¯
        function addWord() {
            const word = document.getElementById('word-input').value.trim();
            const meaning = document.getElementById('meaning-input').value.trim();

            if (word && meaning) {
                words.push({ word, meaning });
                updateStorage();
                renderTable();
                document.getElementById('word-input').value = '';
                document.getElementById('meaning-input').value = '';
            } else {
                alert('å•è¯å’Œé‡Šä¹‰ä¸èƒ½ä¸ºç©ºï¼');
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('word-table-body');
            tbody.innerHTML = words.map((item, index) => `
                <tr>
                    <td><input type="checkbox" class="delete-checkbox" data-index="${index}"></td>
                    <td>${item.word}</td>
                    <td>${item.meaning}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editWord(${index})">ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteWord(${index})">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');

            // å…¨é€‰åŠŸèƒ½
            document.getElementById('selectAll').checked = false;
            document.getElementById('selectAll').onclick = function () {
                const checkboxes = document.querySelectorAll('.delete-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
            };
        }

        // ç¼–è¾‘å•è¯
        function editWord(index) {
            const newWord = prompt('æ–°å•è¯', words[index].word);
            const newMeaning = prompt('æ–°é‡Šä¹‰', words[index].meaning);

            if (newWord && newMeaning) {
                words[index] = { word: newWord, meaning: newMeaning };
                updateStorage();
                renderTable();
            }
        }

        // åˆ é™¤å•è¯
        function deleteWord(index) {
            if (confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) {
                words.splice(index, 1);
                updateStorage();
                renderTable();
            }
        }

        // åŠ è½½æ–‡ä»¶
        function loadFile() {
            const inpEle = document.createElement("input");
            inpEle.type = "file";
            inpEle.accept = ".txt";
            inpEle.style.display = "none";

            inpEle.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const lines = content.split('\n').filter(line => line.trim());
                    const formatErrorLines = [];

                    lines.forEach(line => {
                        const parts = line.split(/\s+/); // ä½¿ç”¨ç©ºæ ¼ä½œä¸ºåˆ†éš”ç¬¦
                        if (parts.length >= 2) {
                            words.push({
                                word: parts[0].trim(),
                                meaning: parts.slice(1).join(' ').trim()
                            });
                        } else {
                            formatErrorLines.push(line);
                        }
                    });

                    updateStorage();
                    renderTable();

                    if (formatErrorLines.length > 0) {
                        const errorPreview = formatErrorLines.slice(0, 3).join('\n');
                        alert(`æ ¼å¼é”™è¯¯ç¤ºä¾‹ï¼š\n${errorPreview}\n\næ­£ç¡®æ ¼å¼ï¼šå•è¯ é‡Šä¹‰`);
                    } else {
                        alert(`æ–‡ä»¶åŠ è½½æˆåŠŸï¼Œå…±å¯¼å…¥ ${lines.length} ä¸ªå•è¯`);
                    }
                };
                reader.readAsText(file);
            });

            inpEle.click();
        }

        // å¼€å§‹èƒŒè¯µ
        function startRecitation() {
            if (words.length === 0) {
                alert('è¯·å…ˆæ·»åŠ å•è¯ï¼');
                return;
            }

            // åº”ç”¨é»˜è®¤è®¾ç½®
            localStorage.setItem('recitationMode', selectedSettings.mode);
            localStorage.setItem('recitationCount', selectedSettings.count);
            window.open('recite.html', '_blank', 'width=600,height=800');
        }

        // æ‰¹é‡åˆ é™¤
        function batchDelete() {
            if (confirm('ç¡®å®šåˆ é™¤é€‰ä¸­çš„å•è¯ï¼Ÿ')) {
                const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
                const indices = Array.from(checkboxes).map(checkbox => checkbox.dataset.index);
                indices.sort((a, b) => b - a); // æŒ‰é™åºæ’åˆ—ï¼Œé¿å…ç´¢å¼•å˜åŒ–å½±å“åˆ é™¤

                indices.forEach(index => {
                    words.splice(index, 1);
                });

                updateStorage();
                renderTable();
            }
        }

        // è®¾ç½®ç›¸å…³å‡½æ•°
        function toggleSettings() {
            const panel = document.querySelector('.setting-panel');
            panel.classList.toggle('collapsed');
        }

        function saveSettings() {
            selectedSettings.mode = document.getElementById('recitationMode').value;
            selectedSettings.count = parseInt(document.getElementById('recitationCount').value);
            localStorage.setItem('recitationMode', selectedSettings.mode);
            localStorage.setItem('recitationCount', selectedSettings.count);
            alert('è®¾ç½®å·²ä¿å­˜ï¼');
        }

        // åˆå§‹åŒ–
        renderTable();
        document.getElementById('recitationMode').value = selectedSettings.mode;
        document.getElementById('recitationCount').value = selectedSettings.count;
    </script>
</body>

</html>
