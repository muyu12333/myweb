<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÉåËØµÊ®°Âºè</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: background 0.3s ease;
        }

        .recite-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .recite-card.hidden {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }

        #progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
        }

        #progress {
            height: 100%;
            background: #4a90e2;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .meaning-text {
            font-size: 1.5rem;
            color: #333;
            margin: 2rem 0;
            min-height: 80px;
            transition: color 0.3s ease;
        }

        .current-word {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #6c5ce7;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .answer-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        .result-message {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .correct {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .wrong {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .navigation-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
        }

        .navigation-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navigation-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 1fr;
        }

        .action-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s ease;
        }

        .encouragement {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #666;
        }

        /* Â∞èÂ±èÂπïÈÄÇÈÖç */
        @media (max-width: 576px) {
            .recite-card {
                padding: 1rem;
                border-radius: 10px;
            }

            .meaning-text {
                font-size: 1.2rem;
            }

            .answer-input {
                font-size: 1rem;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .navigation-button {
                width: 100%;
                margin: 0.5rem 0;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .action-button {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="recite-card" id="recite-card">
        <h2 class="mb-4">ËÉåËØµÊ®°Âºè üìñ</h2>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <div class="meaning-text" id="meaning-text"></div>
        <div class="current-word" id="current-index">
            <span id="current-word-text"></span>
            
        </div>
        <div>
            <button class="action-button btn-info" onclick="speakWord()">üîä </button>
        </div>
        <input type="text" class="answer-input" id="answer-input" placeholder="ËæìÂÖ•ÂØπÂ∫îÁöÑÂçïËØç">

        <div class="result-message" id="result-message"></div>

        <div class="button-group">
            <button class="action-button btn-primary" onclick="checkAnswer()">Ê£ÄÊü•Á≠îÊ°à</button>
            <button class="action-button btn-warning" onclick="showAnswer()">ÊòæÁ§∫Á≠îÊ°à</button>
            
        </div>

        <div class="navigation-buttons">
            <button class="navigation-button btn-secondary" onclick="previousWord()" disabled id="prev-button">
                &lt; ‰∏ä‰∏Ä‰∏™
            </button>

            <button class="navigation-button btn-secondary" onclick="nextWord()" id="next-button">
                ‰∏ã‰∏Ä‰∏™ &gt;
            </button>
        </div>
    </div>

    <script>
        let originalWords = JSON.parse(localStorage.getItem('wordList')) || [];
        console.log("Âä†ËΩΩÁöÑÂçïËØçÊï∞ÊçÆÔºö", originalWords); // Ë∞ÉËØïÊó•Âøó

        let recitationMode = localStorage.getItem('recitationMode') || '2';
        let recitationCount = parseInt(localStorage.getItem('recitationCount') || 20);
        let words = [];
        let currentIndex = 0;
        let correctCount = 0;
        let progressIndex = 0;
        let wordResults = []; // Ê∑ªÂä†Êï∞ÁªÑËÆ∞ÂΩïÂçïËØçÊ≠£Á°Æ‰∏éÂê¶

        // ÂàùÂßãÂåñÂçïËØçÂàóË°®
        if (recitationMode === '2') {
            words = [...originalWords].sort(() => Math.random() - 0.5);
        } else {
            words = [...originalWords];
        }
        words = words.slice(0, recitationCount);
        console.log("ÂàùÂßãÂåñÂçïËØçÂàóË°®Ôºö", words); // Ë∞ÉËØïÊó•Âøó

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            const progress = (progressIndex / words.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // ÊòæÁ§∫ÂΩìÂâçÂçïËØç
        function showCurrentWord() {
            if (words.length === 0) return;

            const nextButton = document.getElementById('next-button');
            const isLastWord = currentIndex === words.length - 1;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            nextButton.textContent = isLastWord ? 'Êèê‰∫§ÁªìÊûú' : '‰∏ã‰∏Ä‰∏™ >';
            nextButton.onclick = isLastWord ? showFinalScore : nextWord;

            document.getElementById('meaning-text').textContent = words[currentIndex].meaning;
            document.getElementById('current-index').textContent = `(${currentIndex + 1}/${words.length})`;
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = false;
            document.getElementById('result-message').className = '';
            document.getElementById('result-message').textContent = '';

            document.getElementById('prev-button').disabled = currentIndex === 0;
            updateProgress();
        }

        // ‰∏ä‰∏Ä‰∏™ÂçïËØç
        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                progressIndex = currentIndex;
                showCurrentWord();
            }
        }

        // ‰∏ã‰∏Ä‰∏™ÂçïËØç
        function nextWord() {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                progressIndex = currentIndex;
                showCurrentWord();
            }
        }

        // Ê∑ªÂä† speakWord ÂáΩÊï∞
        function speakWord() {
            const synth = window.speechSynthesis;
            const currentWord = words[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        // ‰øÆÊîπ checkAnswer ÂáΩÊï∞‰ª•ÂåÖÂê´ÂèëÈü≥ÂäüËÉΩ
        function checkAnswer() {
            speakWord();  // Ê∑ªÂä†ÂèëÈü≥
            const input = document.getElementById('answer-input');
            input.disabled = true;

            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = words[currentIndex].word.toLowerCase();
            const resultDiv = document.getElementById('result-message');

            let isCorrect = false;
            if (userAnswer === correctAnswer) {
                resultDiv.className = 'result-message correct';
                resultDiv.innerHTML = '‚úÖ Ê≠£Á°ÆÔºÅ';
                correctCount++;
                isCorrect = true;
            } else {
                resultDiv.className = 'result-message wrong';
                resultDiv.innerHTML = `‚ùå ÈîôËØØÔºåÊ≠£Á°ÆÁ≠îÊ°àÔºö<strong>${words[currentIndex].word}</strong>`;
                isCorrect = false;
            }

            wordResults[currentIndex] = isCorrect; // Êõ¥Êñ∞ÂçïËØçÊ≠£Á°Æ‰∏éÂê¶ËÆ∞ÂΩï
        }

        // ÊòæÁ§∫Á≠îÊ°à
        function showAnswer() {
            const input = document.getElementById('answer-input');
            input.disabled = true;

            const resultDiv = document.getElementById('result-message');
            resultDiv.className = 'result-message wrong';
            resultDiv.innerHTML = `<strong>${words[currentIndex].word}</strong>`;
        }

        // ÊòæÁ§∫ÊúÄÁªàÊàêÁª©
        function showFinalScore() {
            const score = Math.round((correctCount / words.length) * 100);
            const encouragementMessages = [
                'üå± Áßç‰∏ÄÊ£µÊ†ëÊúÄÂ•ΩÁöÑÊó∂Èó¥ÊòØÂçÅÂπ¥ÂâçÔºåÂÖ∂Ê¨°ÊòØÁé∞Âú®ÔºÅ',
                'üöÄ ‰Ω†Â∑≤ÁªèË∂ÖË∂ä‰∫ÜÊò®Â§©ÁöÑËá™Â∑±ÔºÅ',
                'üéØ Á≤æÂáÜËÆ∞ÂøÜÈúÄË¶ÅÂèçÂ§çÁªÉ‰π†ÔºåÁªßÁª≠‰øùÊåÅÔºÅ',
                'üí° ÊØè‰∏™ÈîôËØØÈÉΩÊòØËøõÊ≠•ÁöÑÊú∫‰ºöÔºÅ'
            ];

            // ÂàõÂª∫ÂçïËØçÂàóË°®
            let wordListHTML = '<ul class="list-group">';
            words.forEach((word, index) => {
                const isCorrect = wordResults[index]; // ‰ΩøÁî®ËÆ∞ÂΩïÁöÑÊ≠£Á°Æ‰∏éÂê¶
                wordListHTML += `<li class="list-group-item ${isCorrect ? 'list-group-item-success' : 'list-group-item-danger'}">
                    <strong>${word.word}</strong>: ${word.meaning} - ${isCorrect ? 'Ê≠£Á°Æ' : 'ÈîôËØØ'}
                </li>`;
            });
            wordListHTML += '</ul>';

            document.getElementById('recite-card').innerHTML = `
                <h2 class="mb-4">ËÉåËØµÂÆåÊàê üéâ</h2>
                <div class="score-board">
                    <div style="font-size:2.5rem">${score}%</div>
                    <div class="mt-3">Ê≠£Á°ÆÂçïËØçÊï∞Ôºö${correctCount}/${words.length}</div>
                </div>
                <div class="encouragement mt-4">
                    ${encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)]}
                </div>
                <div class="mt-4">
                    <h5>ÂçïËØçÂàóË°®</h5>
                    ${wordListHTML}
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary btn-lg" onclick="restartRecitation()">ÈáçÊñ∞ÂºÄÂßã</button>
                </div>
            `;
        }

        // ÈáçÊñ∞ÂºÄÂßãËÉåËØµ
        function restartRecitation() {
            location.reload();
        }

        // ÂàùÂßãÂåñ
        if (words.length === 0) {
            document.getElementById('recite-card').innerHTML = `
                <div class="alert alert-warning">ËØ∑ÂÖàÊ∑ªÂä†ÂçïËØç</div>
            `;
        } else {
            progressIndex = 0;
            showCurrentWord();
        }

        // ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
